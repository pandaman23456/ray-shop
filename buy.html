<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구매하기</title>

</head>
<body>

    <header>
        <h1>구매 페이지</h1>

        <h2>상품 구매</h2>
        <p>여기에 결제 정보가 들어갑니다.</p>

        </form>
        <div style="background:#f1f1f1; padding:20px; margin-top:20px; border-radius:10px;">
            <h3>무통장 입금 안내</h3>
            <p>은행: 국민은행</p>
            <p>계좌번호: 123-456-789012</p>
            <p>예금주: 홍길동</p>
        <p><strong>입금자명은 이름 + 전화번호 뒤4자리로 해주세요.</strong></p>
</div>

    </section>

</body>
</html>
