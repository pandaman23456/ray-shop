<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구매하기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="main">
    <h2>상품 구매</h2>

    <h3>💳 입금 계좌 안내</h3>
    <p><strong>은행:</strong> 국민은행</p>
    <p><strong>계좌번호:</strong> 123-456-789012</p>
    <p><strong>예금주:</strong> 홍길동</p>
    <p>※ 송금자명은 <b>이름+전화번호뒷자리4자리</b> 로 입력해주세요.주문전 재차 확인해주세요 주문실수는 책임지지않습니다.</p>

    <hr><br>

    <h3>📝 주문 정보 입력</h3>

    <form id="orderForm">
        <input type="text" name="name" placeholder="이름" required><br><br>
        <input type="text" name="phone" placeholder="전화번호뒤 4자리" required><br><br>
        <input type="text" name="address" placeholder="디코" required><br><br>

        <select name="product" required>
            <option value="">제품 선택</option>
            <option value="1000로벅스">1000로벅스</option>
            <option value="4000로벅스">4000로벅스</option>
            <option value="10000로벅스">10000로벅스</option>
        </select>
        <br><br>

        <button type="submit">주문 접수하기</button>
    </form>
</section>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxAbq2oGWif-ldBsCskhItlAjVxnrvjyFxwNn50-4x0ofzIc2R3ctHUgenTqoImmX-uyQ/exec";

document.getElementById("orderForm").addEventListener("submit", function(e){
    e.preventDefault();
    
    const formData = new FormData(this);

    fetch(scriptURL, { method: "POST", body: formData })
    .then(response => {
        window.location.href = "complete.html";
    })
    .catch(error => alert("에러 발생"));
});
</script>

</body>
</html>
