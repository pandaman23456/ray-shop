<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구매하기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="main">
    <h2>상품 구매</h2>

    <form id="orderForm">
        <input type="text" name="name" placeholder="이름" required><br><br>
        <input type="text" name="phone" placeholder="전화번호" required><br><br>
        <input type="text" name="address" placeholder="주소" required><br><br>
        <button type="submit">결제하기</button>
    </form>
</section>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxAbq2oGWif-ldBsCskhItlAjVxnrvjyFxwNn50-4x0ofzIc2R3ctHUgenTqoImmX-uyQ/exec";

document.getElementById("orderForm").addEventListener("submit", function(e){
    e.preventDefault();
    
    const formData = new FormData(this);

    fetch(scriptURL, { method: "POST", body: formData })
    .then(response => {
        window.location.href = "complete.html";
    })
    .catch(error => alert("에러 발생"));
});
</script>

</body>
</html>
